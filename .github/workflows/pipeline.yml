# This workflow will install dependencies and run tests using invoke

name: CI with invoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: make install

    - name: Run tests
      run: make test

    - name: Pytest Report
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Pytest Tests
        path: '**/pytest-report.xml'
        reporter: jest-junit
    - name: Robot Report
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Robot Tests
        path: '**/robot-report.xml'
        reporter: swift-xunit
